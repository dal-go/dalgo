name: Go CI

on:
  push:
    branches-ignore:
      - renovate/**
    tags:
      - 'v[0-9]+\.[0-9]+\.[0-9]+' # Push events to matching v*, i.e. v20.15.10
  pull_request:
    branches:
      - '**'

jobs:

  strongo_workflow:
    permissions:
      contents: write
    uses: strongo/go-ci-action/.github/workflows/workflow.yml@f5f775e904dd8f7743d259f08d20b833ee36c80b

    secrets:
      gh_token: ${{ secrets.GITHUB_TOKEN }}
    with:
      code_coverage: true
